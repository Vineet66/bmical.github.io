        <section class="col-12 col-sm-6 col-md-3">
            
            <form class="form-container" onsubmit="return false" style="background-color: cadetblue">
                <center><h4 style="color: darkgreen">BMI Calculator</h4></center>
                <hr>
  <div class="form-group">
    <label>Weight</label>
    <input type="number" class="form-control" name="" id="weight"  placeholder="Weight in kg">
    
  </div>
  <div class="form-group">
    <label>Height</label>
    <input type="text" class="form-control" name="" id="height" placeholder="Height in Feet">
  </div>
  
  <button type="submit" class="btn btn-success btn-block" onclick="getbmivalue()">Check BMI</button>
    <div class="form-group">
    <label>BMI</label>
    <input type="number" class="form-control" id="bmivalue" placeholder="">
  </div> 
                <div class="form-group">
                <p><span style="color:black;background-color:">A Healthy BMI is Between 18 To 25</span></p>
                </div>

 </div>-->
                 

</form>
       
            
            
            </section>
        
        
        </section>
        
        </section>
    <script>
        function getbmivalue(){
           var weight = document.getElementById('weight').value;
           var height = document.getElementById('height').value;
            height = height * 12;
            height = height * 0.025;
            var newbmivalue = weight / (height * height);
            
            newbmivalue = Math.round(newbmivalue);
            
            document.getElementById('bmivalue').value = newbmivalue;
            
            /*if(bmivalue > 25 && bmivalue <= 18){

        }
